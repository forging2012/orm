paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    helpers: tests/_helpers
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: false
    memory_limit: 1024M
    log: true
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=codeception'
            user: 'codeception'
            password: ''
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
coverage:
    enabled: true
    whitelist:
        include:
            - src/*
